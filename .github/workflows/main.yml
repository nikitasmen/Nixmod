name: NixOS CI

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v21
        with:
          nix_path: nixpkgs=channel:nixos-23.11
      - run: nix flake check
      - run: nixos-rebuild test -I nixos-config=./configuration.nix